<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="utility:connected_apps" size="small"></lightning-icon>
            Todo List
        </h3>

        <lightning-input-field field-name="Item"></lightning-input-field>
        <lightning-button label="Add" onclick={handleAddItem}></lightning-button>
        <lightning-button label="Delete" onclick={handleDeleteItem}></lightning-button>
        <div slot="footer">
                <lightning-badge label="Total Items"></lightning-badge>
                <lightning-badge label="Low Priority"></lightning-badge>
                <lightning-badge label="Med Priority"></lightning-badge>
                <lightning-badge label="High Priority"></lightning-badge>
        </div>
        <p class="slds-p-horizontal_small">Card Body (custom component)</p>
    </lightning-card>
</template>
